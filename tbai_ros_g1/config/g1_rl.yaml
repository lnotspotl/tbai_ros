robot_name: 'g1'
base_name: "pelvis"

state_topic: "g1/state"
command_topic: "g1/command"
change_controller_topic: "g1/change_controller"

reference_generator:
  type: "twist"
  twist:
    topic: "/cmd_vel"
  joystick:
    topic: "joy"
    ramped_velocity: 5.0
    x_index: 1
    y_index: 0
    yaw_index: 3
    x_scale: 0.5
    y_scale: 0.3
    yaw_scale: 0.2

