    joint_angles: [
      -0.1,   # left_hip_pitch
      0.0,    # left_hip_roll
      0.0,    # left_hip_yaw
      0.3,    # left_knee
      -0.2,   # left_ankle_pitch
      0.0,    # left_ankle_roll
      # Right leg
      -0.1,   # right_hip_pitch
      0.0,    # right_hip_roll
      0.0,    # right_hip_yaw
      0.3,    # right_knee
      -0.2,   # right_ankle_pitch
      0.0,    # right_ankle_roll
      # Waist
      0.0,    # waist_yaw
      0.0,    # waist_roll
      0.0,    # waist_pitch
      # Left arm
      0.25,   # left_shoulder_pitch
      0.0,    # left_shoulder_roll
      0.0,    # left_shoulder_yaw
      0.97,   # left_elbow
      0.0,    # left_wrist_roll
      0.0,    # left_wrist_pitch
      0.0,    # left_wrist_yaw
      # Right arm
      0.25,   # right_shoulder_pitch
      0.0,    # right_shoulder_roll
      0.0,    # right_shoulder_yaw
      0.97,   # right_elbow
      0.0,    # right_wrist_roll
      0.0,    # right_wrist_pitch
      0.0     # right_wrist_yaw
