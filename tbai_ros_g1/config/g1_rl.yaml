  hf_repo: "kubjonai/tbai-models"
  hf_model: "g1_rl_walking_model_unitree.onnx"
  policy_path: ""

  rate: 50.0

  joint_ids_map: [0, 6, 12, 1, 7, 13, 2, 8, 14, 3, 9, 15, 22, 4, 10, 16, 23, 5, 11, 17, 24, 18, 25, 19, 26, 20, 27, 21, 28]
